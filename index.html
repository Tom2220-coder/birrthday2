    }

    .title1 {

    .plane-banner {

    .rope {

      height: 2px;

    .banner {
      background-color: white;

      font-size: 22px;
      font-weight: bold;

    .confetti {

      background-color: red;

      z-index: 4;

    @keyframes fly {
      from { left: -600px; }

    @keyframes fall {

    .note {

      background-color: #fff8dc;

        to bottom,
        transparent,
        transparent 28px,
        rgba(0, 0, 0, 0.05) 29px

      padding: 25px;
      border-radius: 20px;
      font-size: 28px;
      line-height: 50px;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(100px);
      animation: slideUpFade 1s ease-out forwards;
      z-index: 2;
    }

    @keyframes slideUpFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #letterText::after {
      content: '|';
      animation: blink 1s step-start infinite;
      color: black;
      font-weight: bold;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .photo-section, .photo-section2 {

      top: 10%;

      flex-direction: column;
      align-items: center;
      z-index: 1;

    .photo-section { left: 80%; }
    .photo-section2 { right: 80%; }

    .photo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(-50px);

    @keyframes dropIn {

    .fade-slide {
  opacity: 0;

}

@keyframes fadeUp {
